name: Specs

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize ]
    branches: [ main ]

env:
  PHP_VERSION: '8.3'
  GH_TOKEN: ${{ github.token }}
  COMPOSER_ROOT_VERSION: dev-main # see https://getcomposer.org/doc/articles/troubleshooting.md#dependencies-on-the-root-package

jobs:
  specs-regenerate:
    name: Regenerate specs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: |
          curl -vvv 'https://www.six-group.com/dam/download/financial-information/data-center/iso-currrency/lists/list-one.xml'
